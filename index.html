<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungeliebt - Presskit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .bio {
            max-width: 800px;
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 2.5s forwards;
        }

        .links a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px 0;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 0.7;
        }

        .button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Ungeliebt Logo" class="logo">
        <h1>U N G E L I E B T</h1>
        <p class="bio">
            Luciano Aguirre, productor y DJ de techno hipnótico, raw y cinematográfico.<br>
            Con una trayectoria de 6 años, ha lanzado en sellos como Trau-ma y Anaoh.
        </p>

        <div class="links">
            <a href="https://www.beatport.com/release/chains/3043202" target="_blank">Chains EP - Trau-ma Label</a>
            <a href="https://open.spotify.com/artist/1c8Cc22a4kd1GoUaGKYuJx" target="_blank">Spotify</a>
            <a href="https://www.instagram.com/ungeliebt_art/" target="_blank">Instagram</a>
            <a href="https://es.ra.co/dj/ungeliebt" target="_blank">Resident Advisor</a>
        </div>

        <a href="tech_rider.pdf" class="button" download>Descargar Tech Rider</a>
    </div>
</body>
</html>
